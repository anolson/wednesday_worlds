version: '3.4'

services:
  web:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    env_file: .env.development
    environment:
      - APP_DATA_PATH=/app/db/development.sqlite3
      - STORAGE_MODE=local
    stop_grace_period: "3s"
    volumes:
      - .:/app
      - bundle:/app/vendor/bundle
      - litestream_data:/data

  test:
    build:
      context: .
      target: development
    environment:
      - RAILS_ENV=test
      - STORAGE_MODE=local
    volumes:
      - .:/app
      - bundle:/app/vendor/bundle

volumes:
  bundle:
  litestream_data:
